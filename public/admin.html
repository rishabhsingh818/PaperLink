<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard • PaperLink</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <canvas id="bg"></canvas>
  <nav class="nav">
    <div class="brand"><a href="/dashboard.html">PaperLink</a></div>
    <div class="links">
        <a href="/upload.html">Upload</a>
        <a href="#" id="logout" class="btn ghost">Logout</a>
    </div>
  </nav>

  <div class="container">
    <div class="card glass" style="margin-bottom:16px;padding:16px">
      <h3>Import Colleges (XLSX/CSV)</h3>
      <form id="import-colleges-form">
        <div class="filepicker" style="margin:8px 0 12px 0;">
          <input type="file" id="colleges-file" accept=".xlsx,.xls,.csv" class="visually-hidden" required />
          <button type="button" id="colleges-trigger" class="btn btn-light">Choose File</button>
          <span id="colleges-file-name" class="file-name">No file chosen</span>
        </div>
        <button type="submit" class="btn">Upload & Import</button>
      </form>
      <div id="import-status" class="muted" style="margin-top:8px"></div>
    </div>

    <h2>Pending Approvals</h2>
    <div id="pending-papers" class="grid"></div>

    <h2 style="margin-top:22px">Colleges (first 500)</h2>
    <div id="colleges-list" class="grid"></div>
  </div>

  <footer class="footer">© 2025 PaperLink. All rights reserved.</footer>

  <script src="js/admin.js"></script>
  <script src="js/bg.js"></script>
</body>
</html>
