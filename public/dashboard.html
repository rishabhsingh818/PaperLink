<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard • PaperLink</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <canvas id="bg"></canvas>
  <nav class="nav">
    <div class="brand">PaperLink</div>
    <div class="links">
      <a href="/upload.html">Upload</a>
      <a href="/admin.html" id="admin-link" style="display: none;">Admin</a>
      <a href="#" id="logout" class="btn ghost">Logout</a>
    </div>
  </nav>

  <div class="container">
    <div class="search glass">
      <input type="text" id="q" placeholder="Search for papers...">
      <select id="tag"></select>
      <select id="sort">
        <option value="new">Newest</option>
        <option value="rating">Top Rated</option>
      </select>
      <button id="runSearch" class="btn">Search</button>
    </div>
    <div id="results" class="grid"></div>
  </div>

  <div id="toasts"></div>

  <footer class="footer">© 2025 PaperLink. All rights reserved.</footer>

  <script src="js/app.js"></script>
  <script src="js/bg.js"></script>
</body>
</html>
