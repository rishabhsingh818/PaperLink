<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up • PaperLink</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <canvas id="bg"></canvas>
  <div class="auth glass">
    <h2>Create Account</h2>
    <form id="signup-form">
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <input type="text" id="college" placeholder="College/University" required />
      <input type="text" id="department" placeholder="Department" required />
      <input type="text" id="course" placeholder="Course" required />
  <input type="text" id="academicYear" placeholder="Academic Year (e.g., 2024-2025)" required />
  <input type="number" id="year" min="1" max="4" placeholder="Current Year (1-4)" />
  <button type="submit" class="btn btn-light">Sign Up</button>
    </form>
    <p class="muted">Already have an account? <a href="/login.html">Login</a></p>
  </div>
  <footer class="footer">© 2025 PaperLink. All rights reserved.</footer>
  <script src="js/auth.js"></script>
  <script src="js/bg.js"></script>
</body>
</html>
